# configs/data/papyrus.yaml
data:
  reference_volume: "reference_volume.nrrd"
  reference_labels: "reference_labels.nrrd"
  batch_size: 4
  num_workers: 4

  train_dataset:
    _target_: datasets.papyrus.PapyrusDataset
    reference_volume_filename: ${data.reference_volume}
    reference_label_filename: ${data.reference_labels}
    spatial_transform: True
    layer_dropout: True 
    layer_shuffle: True
    mode: "train"

  validation_dataset:
    _target_: datasets.papyrus.PapyrusDataset
    reference_volume_filename: ${data.reference_volume}
    reference_label_filename: ${data.reference_labels}
    spatial_transform: False
    layer_dropout: False
    layer_shuffle: False
    mode: "val"

  train_dataloader:
    batch_size: ${data.batch_size}
    num_workers: ${data.num_workers}
    shuffle: True

  validation_dataloader:
    batch_size: 1  # Usually 1 for validation
    num_workers: ${data.num_workers}
    shuffle: False
