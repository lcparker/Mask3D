# @package _group_
# configs/data/papyrus.yaml
reference_volume: "reference_volume.nrrd"
reference_labels: "reference_labels.nrrd"

# splits
train_mode: train
validation_mode: validation
test_mode: validation

# dataset
ignore_label: 255
add_distance: true # 1dim
add_reflection: true # 1dim
add_normals: false
in_channels: 2 # in_channels = add_distance + add_reflection
num_labels: 19
add_instance: false
num_workers: 0
batch_size: 1
test_batch_size: 1

# data loader
pin_memory: true
sweep: 1

# collation
voxel_size: 0.15


